name: Type Check

on:
  push:
    branches-ignore:
      - 'develop'
      - 'develop*'
    paths-ignore:
      - '.gitignore'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  type-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: true
      matrix:
        command:
          - check:root
          - ws:type-check
          - ws:lint:fix
          - ws:test:cov

    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Cache Node.js modules
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: ~/.pnpm-store
          key: ${{ runner.OS }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ matrix.command }}
          restore-keys: |
            ${{ runner.OS }}-pnpm-
            ${{ runner.OS }}-

      - name: Set up Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: 'package.json'
          registry-url: https://npm.pkg.github.com/
          scope: '@noshiro-pf'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # NOTE: To include this workflow in the branch protection rule status check,
      # skip each steps instead of skipping the entire workflow with paths-ignore.
      - name: Check diff
        id: check_diff_type
        run: pnpm exec check-should-run-type-checks

      - name: Build all packages
        run: pnpm run ws:build

      - name: Run "${{ matrix.command }}"
        if: steps.check_diff_type.outputs.should_run == 'true'
        run: pnpm run ${{ matrix.command }}

      - name: Check if there is no file diff
        run: pnpm exec assert-repo-is-clean

      - name: Upload coverage reports to Codecov
        if: steps.check_diff_type.outputs.should_run == 'true' && matrix.command == 'ws:test:cov'
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
